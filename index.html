 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Word scramble</title>
    </head>
    <body>
        <div class="container">
            <h2>Word Scramble</h2>
            <div class="content">
                <p class="word">dfsdflksd</p>
                <div class="details">
                    <p class="hint">Hint:<span>no hint for you</span></p>
                    <p class="time">Time Left:<span><b>30</b>s</span></p>
                </div>
                <input type="text" placeholder="Enter the word">
                <div class="buttons">
                    <button class="check-word">Check</button>
                    <button class="refresh-word">Refresh</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
